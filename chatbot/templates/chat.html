<!-- chatbot/templates/chat.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Chatbot</h1>
    <div id="chatbox">
        {% for conversation in conversations %}
            <p><strong>User:</strong> {{ conversation.prompt }}</p>
            <p><strong>Bot:</strong> {{ conversation.response }}</p>
        {% endfor %}
    </div>
    <form method="post">
        {% csrf_token %}
        <label for="prompt">You:</label>
        <input type="text" id="prompt" name="prompt">
        <input type="submit" value="Send">
    </form>
{% endblock %}
